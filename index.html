<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Math Facts</title>
</head>

<body class="container">
    <header class="jumbotron justify-content-center" id="header">

        <h1 class="display-4">Math Facts</h1>
        <p class="lead">Choose your parameters and try to beat your personal best.</p>

    </header>

    <main class="container">
        <div class="card text-center " id="parameterForm">
            <div class="card-header bg-dark text-light">
                Choose your parameters
            </div>
            <div class="card-body bg-dark ">
                <div class="row">
                    <div class="col-12 col-md-6 bg-primary mb-2 p-2">
                        <h5 class="card-title text-white">Instructions</h5>
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item card-text">Select each of your desired parameters</li>
                                <li class="list-group-item card-text">Answer problems as fast as you can.</li>
                                <li class="list-group-item card-text">Receive a score</li>
                                <li class="list-group-item card-text">Try to beat your best score</li>
                            </ul>
                        </div>
                    </div>
                    <form class="col-12 col-md-6 bg-warning mb-2 p-2">
                        <div class="form-group">
                            <label for="numerl1DigitsSelect">Select a number of digits in the first number</label>
                            <select class="form-control" id="numeral1DigitsSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                        </div>
                        <div class="form-group">
                            <label for="numeral2DigisSelect">Select a number of digits in the second number</label>
                            <select class="form-control" id="numeral2DigitsSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                        </div>
                        <div class="form-group">
                            <label for="operatorSelect">Select an operator</label>
                            <select class="form-control" id="operatorSelect">
                        <option>+</option>
                        <option>-</option>
                        <option >*</option>
                        <option >/</option>
                        <option>random</option>
                      </select>
                        </div>
                        <div class="form-group">
                            <label for="numberOfProblemsInput">Number of Problems</label>
                            <input type="number" class="form-control" value='20' id="numberOfProblemsInput">
                        </div>
                        <div class="form-group">
                            <label for="timeInput">Length (seconds)</label>
                            <input type="number" class="form-control" value='60' id="timeInput">
                        </div>
                        <button class="btn btn-success w-100 text-danger" type="submit ">Start</button>
                    </form>
                </div>
            </div>
        </div>

        <form class="row hidden" id="mathProblemDiv">
            <div class="col" id="numeral1Div">
                <h1 class="values display-1" id="numeral1H1">
                    ____
                </h1>
            </div>
            <div class="col" id="operatorDiv">
                <h1 class="values display-1" id="operatorH1">
                    ____
                </h1>
            </div>
            <div class="col" id="numeral2Div">
                <h1 class="values display-1" id="numeral2H1">
                    ____
                </h1>
            </div>
            <div class="col" id="equalsDiv">
                <h1 class="values display-1" id="equalsH1">
                    =
                </h1>
            </div>
            <div class="col" id="answerDiv">
                <div class="form-group">
                    <label for="answer">Answer here!</label>
                    <input type="number" step="0.01" class="form-control" id="answer">
                </div>
            </div>
        </form>
        <section class="d-flex justify-content-center" id="correctIncorrect">
            <span class="display-1 hidden" id="correct"><strong>
            CORRECT!</strong>
            </span>
            <span class="display-1 hidden" id="incorrect"><strong>
            WRONG!</strong>
            </span>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
